name: Extract Business Logic Documentation

on:
  repository_dispatch:
    types: [source-code-updated]
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Branch or commit to extract from'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  extract-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout business-logic-docs
        uses: actions/checkout@v4
        with:
          path: business-logic-docs

      - name: Checkout source-code repository
        uses: actions/checkout@v4
        with:
          repository: Isuru-F/source-code
          path: source-code
          ref: ${{ github.event.inputs.source_ref || github.event.client_payload.ref || 'master' }}
          token: ${{ secrets.SOURCE_CODE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: business-logic-docs/package-lock.json

      - name: Install dependencies
        working-directory: business-logic-docs
        run: npm ci

      - name: Run extraction
        working-directory: business-logic-docs
        env:
          SOURCE_CODE_PATH: ${{ github.workspace }}/source-code
          AMP_ACCESS_TOKEN: ${{ secrets.AMP_ACCESS_TOKEN }}
        run: npm run extract

      - name: Check for changes
        id: changes
        working-directory: business-logic-docs
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        working-directory: business-logic-docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get commit info from source-code if available
          COMMIT_SHA="${{ github.event.client_payload.commit_sha || 'manual trigger' }}"
          COMMIT_MSG="${{ github.event.client_payload.commit_message || 'Manual extraction' }}"
          
          git commit -m "docs: update business logic documentation

          Source commit: ${COMMIT_SHA}
          Message: ${COMMIT_MSG}"
          
          git push
